<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; align-items: center;">
      <img class="logo" src="../../../assets/img/logo-duoc.svg">
      <ion-title #titulo style="flex-grow: 1;">
        <p class="titulo-animado">Sistema de asistencia Duoc UC</p>
      </ion-title>
    </div>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-segment [(ngModel)]="componente_actual" (ngModelChange)="cambiarComponente($event)">
      <ion-segment-button *ngIf="!esAdmin()" value="qr" class="tab">
        <ion-label>QR</ion-label>
      </ion-segment-button>
      <ion-segment-button *ngIf="!esAdmin()" value="miclase" class="tab">
        <ion-label>Mi clase</ion-label>
      </ion-segment-button>
      <ion-segment-button value="foro" class="tab">
        <ion-label>Foro</ion-label>
      </ion-segment-button>
      <ion-segment-button value="misdatos" class="tab">
        <ion-label>Mis datos</ion-label>
      </ion-segment-button>
      <ion-segment-button *ngIf="esAdmin()" value="admin" class="tab">
        <ion-label>Admin</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-qr [hidden]="componente_actual !== 'qr'" (qrCapturado)="cambiarComponente('miclase')"></app-qr>
  <app-miclase [hidden]="componente_actual !== 'miclase'"></app-miclase>
  <app-foro [hidden]="componente_actual !== 'foro'"></app-foro>
  <app-misdatos [hidden]="componente_actual !== 'misdatos'"></app-misdatos>
  <app-admin [hidden]="componente_actual !== 'admin'"></app-admin>

    <div class="ion-text-center">
      <ion-button id="cerrarsesion" (click)="cerrarSesion()" shape="round" style="max-width: 190px; font-size: 12px;">Cerrar sesi√≥n</ion-button>
    </div>


</ion-content>
