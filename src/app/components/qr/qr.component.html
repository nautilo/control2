<div class="ion-padding-vertical">
  <ion-card class="ion-text-center ion-padding-vertical">
    <ion-card-title class="ion-text-center">
      <ion-label>
        <h1 #itemBienvenido>¡Bienvenido!</h1>
        <br>
        <h1 #itemNombre>conchetumare</h1>
        <br>
        <h2>Escanea el código QR para registrar tu asistencia a clases</h2>
      </ion-label>
    </ion-card-title>

    <form>
      <ion-card-content>
        <ion-button expand="full" shape="round">
          <ion-icon slot="start" name="videocam-outline"></ion-icon>
          Comenzar Escaneo de QR
        </ion-button>
      
        <ion-button  expand="full" shape="round">
          <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
          Detener escaneo de QR
        </ion-button>
      
        <video #video width="100%"></video>
        <canvas #canvas hidden></canvas>

      </ion-card-content>
    </form>
    
  </ion-card>
  <div class="ion-text-center">
    <ion-label>
      <br>
      <ion-button shape="round" routerLink="/ingreso" style="max-width: 190px; font-size: 12px;">Cerrar sesión</ion-button>
    </ion-label>
  </div>
</div>
