<ion-card class="ion-text-center ion-padding-vertical">
  <!-- Título del card -->
  <ion-card-title class="ion-text-center">
    <ion-label>
      <h1>Datos de la asignatura</h1>
    </ion-label>
  </ion-card-title>

    <!-- Contenido del card -->
    <ion-card-content>
      <ion-grid class="tabla">
        <ion-row>
          <ion-col>
            Sede:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.sede }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            ID de la asignatura:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.idAsignatura }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Sección:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.seccion }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Nombre de la asignatura:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.nombreAsignatura }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Nombre del profesor:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.nombreProfesor }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Día:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.dia }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Bloque de inicio:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.bloqueInicio }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Bloque de término:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.bloqueTermino }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Hora de inicio:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.horaInicio }} -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Hora de término:
          </ion-col>
          <ion-col>
            <!-- {{ asignatura.horaFin }} -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
</ion-card>
