<ion-card class="sin-bordes">
  <ion-card-title class="con-padding-top">
    <div class="usuarios">
    <h3>Listado de usuarios</h3>
  </div>
  </ion-card-title>
</ion-card>

<ion-card *ngFor="let usu of listaUsuarios" class="usuario">
  <ion-card-content>
    <h4>{{ usu.nombre }} {{ usu.apellido }}</h4>
    <h5>{{ usu.correo }}</h5>
</ion-card-content>
<div class="alinear-derecha">
  <ion-button id="btn-eliminar" (click)="eliminarUsuario(usu)">
    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
  </ion-button>
</div>
</ion-card>
