  <a #topOfPage href="#topOfPage"></a>
  <ion-card>

    <ion-card-header>
      <ion-card-title><h2>Ingresa tu publicación</h2></ion-card-title>
    </ion-card-header>

    <ion-item class="ion-padding-horizontal">
      <ion-input id="titulo" [(ngModel)]="publicacion.titulo" label="Título" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item id="contenido" class="ion-padding-horizontal">
      <ion-textarea [(ngModel)]="publicacion.contenido" label="Contenido" labelPlacement="floating"></ion-textarea>
    </ion-item>

    <div class="alinear-centro">
      <ion-button id="limpiar" (click)="limpiarPublicacion()">Limpiar</ion-button>
      <ion-button id="guardar" (click)="guardarPublicacion()">Guardar</ion-button>
    </div>

  </ion-card>

  <ion-card class="sin-bordes">
    <ion-card-title class="con-padding-top">
      <div class="publicaciones-recientes">
      <h3>Publicaciones recientes</h3>
    </div>
    </ion-card-title>
  </ion-card>

  <ion-card *ngFor="let pub of publicaciones" class="publicacion">

    <ion-card-header>
      <h4>
        #{{ pub.id }}: {{ pub.titulo }} <br>
        Autor: {{ pub.nombre }} {{ pub.apellido }}
      </h4>
      
    </ion-card-header>
  
    <ion-card-content>
      {{ pub.contenido }}
    </ion-card-content>

    <div class="alinear-derecha">
      <ion-button (click)="editarPublicacion(pub)">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="eliminarPublicacion(pub)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </div>

  </ion-card>
